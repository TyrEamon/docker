name: Build and Push ManyACG Lite Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:    # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      VERSION: "v1.2.0"   # ManyACG 版本号（可改）
      USER: ${{ github.repository_owner }}
      IMAGE_BASE: ghcr.io/${{ env.USER || tolower }}/manyacg

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Convert USER to lowercase
        id: lower
        run: echo "USER_LOWER=$(echo $USER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Download ManyACG binary
        run: |
          curl -L -o manyacg.tar.gz https://github.com/krau/ManyACG/releases/download/${VERSION}/manyacg-${VERSION}-linux-amd64.tar.gz
          tar -xzf manyacg.tar.gz
          chmod +x manyacg

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.USER_LOWER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push LITE image (no ffmpeg)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lite
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.USER_LOWER }}/manyacg:lite
            ghcr.io/${{ env.USER_LOWER }}/manyacg:${{ env.VERSION }}-lite
