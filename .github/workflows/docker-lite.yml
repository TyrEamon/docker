name: Build and Push ManyACG Lite Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      VERSION: "v1.2.0"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # å°†ç”¨æˆ·åè½¬ä¸ºå°å†™ï¼Œå› ä¸º GHCR å¼ºåˆ¶è¦æ±‚å°å†™ä»“åº“å
      - name: Convert repository_owner to lowercase
        run: echo "USER_LOWER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # ä¸‹è½½ ManyACG äºŒè¿›åˆ¶
      - name: Download ManyACG binary
        run: |
          curl -L -o manyacg.tar.gz https://github.com/krau/ManyACG/releases/download/${VERSION}/manyacg-${VERSION}-linux-amd64.tar.gz
          tar -xzf manyacg.tar.gz
          chmod +x manyacg

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.USER_LOWER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image using Dockerfile
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile         # ðŸ‘ˆ ä½¿ç”¨ä½ çš„ Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.USER_LOWER }}/manyacg:lite
            ghcr.io/${{ env.USER_LOWER }}/manyacg:${{ env.VERSION }}-lite
