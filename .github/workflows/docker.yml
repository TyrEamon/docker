name: Build and Push ManyACG Lite Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      VERSION: "v1.2.0"
      IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/manyacg

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download ManyACG binary
        run: |
          curl -L -o manyacg.tar.gz https://github.com/krau/ManyACG/releases/download/${VERSION}/manyacg-${VERSION}-linux-amd64.tar.gz
          tar -xzf manyacg.tar.gz
          chmod +x manyacg

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push LITE image (no ffmpeg)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lite
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}:lite
            ${{ env.IMAGE_BASE }}:${{ env.VERSION }}-lite
